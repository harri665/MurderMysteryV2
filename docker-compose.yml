services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: MurderMysteryV2-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - MurderMysteryV2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: MurderMysteryV2-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - MurderMysteryV2-network
    restart: unless-stopped

networks:
  MurderMysteryV2-network:
    driver: bridge
